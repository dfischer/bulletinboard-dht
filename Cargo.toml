[package]
name = "bulletinboard"
version = "0.4.4"
authors = ["Manuel Sch√∂lling <manuel.schoelling@gmx.de>"]
description = "A general-purpose DHT"
homepage = "https://github.com/manuels/bulletinboard-dht"
repository = "https://github.com/manuels/bulletinboard-dht"
license = " GPL-2.0"
readme = "./README.md"

[dependencies]
rand = "0.3.14"
log = "0.3.6"
env_logger = "0.3.3"
rust-crypto = "0.2.35"
docopt = "0.6.80"
serde = "0.9"
serde_derive = "0.9"
bincode = "1.0.0-alpha7"
rustc-serialize = "*"

[features]
default = ["dbus_service"]
"dbus_service" = ["dbus"]

[dependencies.dbus]
version = "0.3.2"
optional = true
